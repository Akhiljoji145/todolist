{% extends 'index.html' %}
{% block content %}

<div class="card" style="width:100%">
  <div class="card-body">
    <h4 class="card-title">{{task.name}}</h4>
    <h5 class="card-subtitle mb-2">{{task.priority}}</h5>
    <p class="card-text"><b>{{task.date}}</b></p>
    <a href="{% url 'update' task.id  %}" class="btn btn-warning">Update</a>
    <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
   </div>
</div>

{% endblock %}
