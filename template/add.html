{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
<form class="col-sm-6 col-md-6 col-lg-6 col-xl-6" method="POST" action="add/">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="Name of task">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-10">
    <select class="form-control" name="priority">
      <option>Select a Priority</option>
      <option value="Very High Priority">Very High Priority</option>
      <option value="High Priority">High Priority</option>
      <option value="Medium Priority">Medium Priority</option>
      <option value="Low Priority">Low Priority</option>
      <option value="Very Low Priority">Very Low Priority</option>
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" name="date" placeholder="Date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>

<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
{% include 'task.html' %}
</div>
</div>
</div>
{% endblock %}
